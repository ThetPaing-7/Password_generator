<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!-- Css link -->
     <link rel="stylesheet" href="style.css">
     <!-- JS link -->
      <script src="jsfile.js"></script>
</head>
<body>
    <div class="container">
        <!-- Left container for password generator section -->
         <div class="left-container">
            <div class="generate-holder">
                <h2>"Generate Password"</h3>
                <h3 id="displayPass"></h3>
                
                <div class="char-counts">
                    <input type="range" id="charCounts" name="charCounts" min="0" max="11" step="1">
                    <label for="charCounts">Characters</label><span id="displayCharCounts"></span>
                </div>
            </div>

         </div>
         <!-- =============================================== -->
          <!-- right container to save pasword -->
        <div class="right-container">

        </div>
    </div>
    
</body>
</html>
