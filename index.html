<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!-- Css link -->
     <link rel="stylesheet" href="style.css">
     <!-- JS link -->
      <script src="jsfile.js" defer></script>
      <!-- Google font -->
       <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Itim&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Left container for password generator section -->
         <div class="left-container">
            <div class="generate-holder">
                <h2>"Generate Password"</h3>
                <h3 id="displayPass">_______________________</h3>
                <h3 id="PasswodStrenght"></h3>
            
                <!-- Character counts  -->
                <div class="char-counts">
                    <input type="range" id="charCounts" name="charCounts" min="5" max="30" step="1" value="8">
                    <label for="charCounts" t>Characters: </label><span id="displayCharCounts"></span>
                </div>

                <div class="optionGroup">
                     <!-- Features they want to have  -->
                    <div>
                        <input type="checkbox" id="NumbersAndSymbols" name="NumbersAndSymbols">
                        <label for="NumbersAndSymbols">"Include Numbers & Symbol"</label>
                    </div>
                    <div>
                        <input type="checkbox" id="capLetters" name="capLetters">
                        <label for="capLetters">"Capitalize Letters"</label>
                    </div>
                    <div>
                        <input type="checkbox" id="fullWords" name="fullWords">
                        <label for="fullWords">"Letters"</label>
                    </div>
                    <div>
                        <input type="checkbox" id="onlyNumbers" name="onlyNumbers">
                        <label for="onlyNumbers">"Only Pin Numbers"</label>
                    </div>

                </div>

               

            </div>

         </div>
         <!-- =============================================== -->
          <!-- right container to save pasword -->
        <div class="right-container">

        </div>
    </div>
    
</body>
</html>
